<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片生成器 - Card Generator</title>
    <!-- 开源中文字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;500;700&family=ZCOOL+XiaoWei&family=ZCOOL+QingKe+HuangYou&family=Ma+Shan+Zheng&family=Long+Cang&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 21px;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.01em;
        }

        .logo span {
            background: linear-gradient(90deg, #007AFF, #5856D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Main Layout */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 48px 24px;
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 48px;
            min-height: calc(100vh - 64px);
        }

        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                padding: 32px 20px;
                gap: 32px;
            }
        }

        /* Left Panel - Controls */
        .control-panel {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .panel-section {
            background: #ffffff;
            border-radius: 18px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            margin-bottom: 16px;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            font-family: inherit;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15);
            background: #fff;
        }

        textarea::placeholder {
            color: #86868b;
        }

        /* Style Selector */
        .style-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .style-option {
            aspect-ratio: 3/4;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transition: all 0.25s ease;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .style-option:hover {
            transform: scale(1.02);
        }

        .style-option.active {
            border-color: #007AFF;
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.3);
        }

        .style-option .style-preview {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            padding: 8px;
            text-align: center;
        }

        .style-option .style-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 10px;
            padding: 4px;
            text-align: center;
            font-weight: 500;
        }

        /* Style Previews */
        .preview-minimal { background: #ffffff; color: #333; border: 1px solid #e5e5e5; }
        .preview-minimal-dark { background: #1d1d1f; color: #f5f5f7; }
        .preview-tech { background: linear-gradient(135deg, #0c0c0c, #1a1a2e); color: #00ff88; border: 1px solid #00ff88; }
        .preview-tech-blue { background: linear-gradient(135deg, #0a192f, #112240); color: #64ffda; }
        .preview-gradient { background: linear-gradient(135deg, #667eea, #764ba2); color: white; }
        .preview-gradient-warm { background: linear-gradient(135deg, #f093fb, #f5576c); color: white; }
        .preview-sunset { background: linear-gradient(135deg, #fa709a, #fee140); color: #333; }
        .preview-paper { background: #faf8f5; color: #5c4b37; }
        .preview-neon { background: #0a0a0a; color: #ff00ff; border: 1px solid #ff00ff; }

        /* Font Selector */
        .font-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .font-option {
            padding: 10px 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-size: 14px;
            background: #fafafa;
        }

        .font-option:hover {
            background: #f0f0f0;
        }

        .font-option.active {
            border-color: #007AFF;
            background: rgba(0, 122, 255, 0.1);
            color: #007AFF;
        }

        .font-noto-sans { font-family: 'Noto Sans SC', sans-serif; }
        .font-noto-serif { font-family: 'Noto Serif SC', serif; }
        .font-zcool-xiaowei { font-family: 'ZCOOL XiaoWei', serif; }
        .font-zcool-qingke { font-family: 'ZCOOL QingKe HuangYou', sans-serif; }
        .font-ma-shan-zheng { font-family: 'Ma Shan Zheng', cursive; }
        .font-long-cang { font-family: 'Long Cang', cursive; }

        /* Ratio Selector */
        .ratio-options {
            display: flex;
            gap: 8px;
        }

        .ratio-btn {
            flex: 1;
            padding: 12px 8px;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .ratio-btn:hover {
            background: #f0f0f0;
        }

        .ratio-btn.active {
            background: #007AFF;
            border-color: #007AFF;
            color: white;
        }

        .ratio-btn .ratio-icon {
            display: block;
            margin: 0 auto 6px;
            border: 2px solid currentColor;
            border-radius: 3px;
        }

        .ratio-btn .ratio-label {
            font-size: 12px;
            font-weight: 500;
        }

        .ratio-3-4 .ratio-icon { width: 24px; height: 32px; }
        .ratio-4-3 .ratio-icon { width: 32px; height: 24px; }
        .ratio-1-1 .ratio-icon { width: 28px; height: 28px; }

        /* Settings Row */
        .settings-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .settings-row:last-child {
            margin-bottom: 0;
        }

        .setting-label {
            font-size: 14px;
            color: #1d1d1f;
            min-width: 70px;
        }

        .setting-input {
            width: 70px;
            padding: 8px 10px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            font-family: inherit;
        }

        .setting-input:focus {
            outline: none;
            border-color: #007AFF;
        }

        .setting-unit {
            font-size: 13px;
            color: #86868b;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary:hover {
            background: #0066d6;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            width: 100%;
            padding: 14px 24px;
            background: transparent;
            color: #007AFF;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            margin-top: 8px;
        }

        .btn-secondary:hover {
            background: rgba(0, 122, 255, 0.1);
        }

        /* Right Panel - Cards Display */
        .cards-panel {
            min-height: 400px;
        }

        .cards-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .cards-title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .cards-count {
            font-size: 15px;
            color: #86868b;
            background: #e8e8ed;
            padding: 6px 14px;
            border-radius: 20px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 320px;
            padding: 24px 28px 40px 28px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card-number {
            font-size: 12px;
            opacity: 0.5;
            font-weight: 500;
            margin-bottom: 12px;
            align-self: flex-end;
        }

        .card-content {
            font-size: 16px;
            line-height: 1.75;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: left;
            flex: 1;
            width: 100%;
            overflow: hidden;
        }

        .card-footer {
            position: absolute;
            bottom: 16px;
            left: 28px;
            right: 28px;
            font-size: 11px;
            opacity: 0.4;
            font-weight: 500;
        }

        /* Card Styles */
        .style-minimal {
            background: #ffffff;
            color: #1d1d1f;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }

        .style-minimal-dark {
            background: #1d1d1f;
            color: #f5f5f7;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }

        .style-tech {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: #00ff88;
            border-radius: 8px;
            border: 1px solid rgba(0,255,136,0.3);
            box-shadow: 0 4px 24px rgba(0,255,136,0.15);
        }

        .style-tech::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,255,136,0.03) 2px,
                rgba(0,255,136,0.03) 4px
            );
            pointer-events: none;
            border-radius: 8px;
        }

        .style-tech-blue {
            background: linear-gradient(135deg, #0a192f 0%, #112240 100%);
            color: #64ffda;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(100,255,218,0.1);
        }

        .style-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .style-gradient-warm {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(245, 87, 108, 0.3);
        }

        .style-sunset {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #1d1d1f;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(250, 112, 154, 0.3);
        }

        .style-paper {
            background: #faf8f5;
            color: #5c4b37;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1), 0 8px 24px rgba(0,0,0,0.08);
        }

        .style-neon {
            background: #0a0a0a;
            color: #ff00ff;
            border-radius: 12px;
            border: 1px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255,0,255,0.3), inset 0 0 30px rgba(255,0,255,0.05);
        }

        .style-neon .card-content {
            text-shadow: 0 0 10px rgba(255,0,255,0.5);
        }

        /* Ratio Classes */
        .ratio-3-4 { aspect-ratio: 3/4; }
        .ratio-4-3 { aspect-ratio: 4/3; }
        .ratio-1-1 { aspect-ratio: 1/1; }

        /* Download Button */
        .download-btn {
            margin-top: 12px;
            padding: 10px 20px;
            background: #f5f5f7;
            color: #1d1d1f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .download-btn:hover {
            background: #e8e8ed;
        }

        .download-all-container {
            margin-top: 32px;
            text-align: center;
        }

        .download-all-btn {
            padding: 14px 32px;
            background: #1d1d1f;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .download-all-btn:hover {
            background: #333;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
            color: #86868b;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            background: #e8e8ed;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .empty-icon svg {
            width: 40px;
            height: 40px;
            stroke: #86868b;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 15px;
            max-width: 280px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .control-panel {
                position: static;
            }

            .style-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .font-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .style-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .font-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .card {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                padding: 12px 16px;
            }

            .main-container {
                padding: 20px 16px;
            }

            .panel-section {
                padding: 20px;
            }

            .ratio-options {
                flex-wrap: wrap;
            }

            .ratio-btn {
                min-width: calc(33% - 6px);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo"><span>Card</span> Generator</div>
        </div>
    </header>

    <main class="main-container">
        <aside class="control-panel">
            <div class="panel-section">
                <div class="section-title">Content</div>
                <textarea id="textInput" placeholder="输入文字内容，长文本会自动分割成多张卡片..."></textarea>
            </div>

            <div class="panel-section">
                <div class="section-title">Style</div>
                <div class="style-grid">
                    <div class="style-option active" data-style="minimal">
                        <div class="style-preview preview-minimal">Aa</div>
                        <div class="style-name">简约白</div>
                    </div>
                    <div class="style-option" data-style="minimal-dark">
                        <div class="style-preview preview-minimal-dark">Aa</div>
                        <div class="style-name">简约黑</div>
                    </div>
                    <div class="style-option" data-style="tech">
                        <div class="style-preview preview-tech">01</div>
                        <div class="style-name">科技绿</div>
                    </div>
                    <div class="style-option" data-style="tech-blue">
                        <div class="style-preview preview-tech-blue">01</div>
                        <div class="style-name">科技蓝</div>
                    </div>
                    <div class="style-option" data-style="gradient">
                        <div class="style-preview preview-gradient">Aa</div>
                        <div class="style-name">渐变紫</div>
                    </div>
                    <div class="style-option" data-style="gradient-warm">
                        <div class="style-preview preview-gradient-warm">Aa</div>
                        <div class="style-name">渐变粉</div>
                    </div>
                    <div class="style-option" data-style="sunset">
                        <div class="style-preview preview-sunset">Aa</div>
                        <div class="style-name">日落</div>
                    </div>
                    <div class="style-option" data-style="paper">
                        <div class="style-preview preview-paper">Aa</div>
                        <div class="style-name">纸质</div>
                    </div>
                    <div class="style-option" data-style="neon">
                        <div class="style-preview preview-neon">Aa</div>
                        <div class="style-name">霓虹</div>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <div class="section-title">Font</div>
                <div class="font-grid">
                    <div class="font-option font-noto-sans active" data-font="noto-sans">思源黑体</div>
                    <div class="font-option font-noto-serif" data-font="noto-serif">思源宋体</div>
                    <div class="font-option font-zcool-xiaowei" data-font="zcool-xiaowei">站酷小薇</div>
                    <div class="font-option font-zcool-qingke" data-font="zcool-qingke">站酷庆科</div>
                    <div class="font-option font-ma-shan-zheng" data-font="ma-shan-zheng">马善政楷</div>
                    <div class="font-option font-long-cang" data-font="long-cang">龙藏体</div>
                </div>
            </div>

            <div class="panel-section">
                <div class="section-title">Ratio</div>
                <div class="ratio-options">
                    <button class="ratio-btn ratio-3-4 active" data-ratio="3-4">
                        <span class="ratio-icon"></span>
                        <span class="ratio-label">3:4</span>
                    </button>
                    <button class="ratio-btn ratio-4-3" data-ratio="4-3">
                        <span class="ratio-icon"></span>
                        <span class="ratio-label">4:3</span>
                    </button>
                    <button class="ratio-btn ratio-1-1" data-ratio="1-1">
                        <span class="ratio-icon"></span>
                        <span class="ratio-label">1:1</span>
                    </button>
                </div>
            </div>

            <div class="panel-section">
                <div class="section-title">Settings</div>
                <div class="settings-row">
                    <span class="setting-label">字体大小</span>
                    <input type="number" id="fontSize" class="setting-input" value="18" min="12" max="32">
                    <span class="setting-unit">px</span>
                </div>
            </div>

            <div class="panel-section" style="background: transparent; box-shadow: none; padding: 0;">
                <button class="btn-primary" onclick="generateCards()">生成卡片</button>
                <button class="btn-secondary" onclick="clearAll()">清空</button>
            </div>
        </aside>

        <section class="cards-panel">
            <div class="cards-header">
                <h2 class="cards-title">Preview</h2>
                <span id="cardsCount" class="cards-count" style="display: none;">0 cards</span>
            </div>

            <div id="cardsContainer">
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                        </svg>
                    </div>
                    <h3>暂无卡片</h3>
                    <p>输入文字并点击「生成卡片」开始创作</p>
                </div>
            </div>

            <div id="downloadAllContainer" class="download-all-container" style="display: none;">
                <button class="download-all-btn" onclick="downloadAllCards()">打包下载全部 (ZIP)</button>
            </div>
        </section>
    </main>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let currentStyle = 'minimal';
        let currentRatio = '3-4';
        let currentFont = 'noto-sans';

        const fontFamilies = {
            'noto-sans': "'Noto Sans SC', sans-serif",
            'noto-serif': "'Noto Serif SC', serif",
            'zcool-xiaowei': "'ZCOOL XiaoWei', serif",
            'zcool-qingke': "'ZCOOL QingKe HuangYou', sans-serif",
            'ma-shan-zheng': "'Ma Shan Zheng', cursive",
            'long-cang': "'Long Cang', cursive"
        };

        // Style selector
        document.querySelectorAll('.style-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.style-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                currentStyle = option.dataset.style;
                updateExistingCards();
            });
        });

        // Font selector
        document.querySelectorAll('.font-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.font-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                currentFont = option.dataset.font;
                updateExistingCards();
            });
        });

        // Ratio selector
        document.querySelectorAll('.ratio-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.ratio-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRatio = btn.dataset.ratio;
                updateExistingCards();
            });
        });

        // Font size change
        document.getElementById('fontSize').addEventListener('change', updateExistingCards);

        function updateExistingCards() {
            const fontSize = document.getElementById('fontSize').value;
            document.querySelectorAll('.card').forEach(card => {
                card.className = `card style-${currentStyle} ratio-${currentRatio}`;
                const content = card.querySelector('.card-content');
                if (content) {
                    content.style.fontFamily = fontFamilies[currentFont];
                    content.style.fontSize = fontSize + 'px';
                }
            });
        }

        // 根据卡片实际容量自动分割文字
        function splitTextByCardCapacity(text, fontSize) {
            const cards = [];

            // 创建测量用的隐藏卡片
            const measureCard = document.createElement('div');
            measureCard.className = `card style-${currentStyle} ratio-${currentRatio}`;
            measureCard.style.cssText = 'position: absolute; visibility: hidden; width: 320px;';

            const measureNumber = document.createElement('div');
            measureNumber.className = 'card-number';
            measureNumber.textContent = '1/1';

            const measureContent = document.createElement('div');
            measureContent.className = 'card-content';
            measureContent.style.fontFamily = fontFamilies[currentFont];
            measureContent.style.fontSize = fontSize + 'px';

            measureCard.appendChild(measureNumber);
            measureCard.appendChild(measureContent);
            document.body.appendChild(measureCard);

            // 获取卡片内容区域的最大高度
            const cardHeight = measureCard.offsetHeight;
            const maxContentHeight = cardHeight - 100; // 减去 padding 和 footer 空间

            // 按段落分割
            const paragraphs = text.split(/\n+/);
            let currentCardText = '';

            for (let i = 0; i < paragraphs.length; i++) {
                const paragraph = paragraphs[i].trim();
                if (!paragraph) continue;

                const testText = currentCardText ? currentCardText + '\n\n' + paragraph : paragraph;
                measureContent.innerHTML = testText.replace(/\n/g, '<br>');

                if (measureContent.scrollHeight > maxContentHeight && currentCardText) {
                    // 当前段落加入后超出，保存当前卡片
                    cards.push(currentCardText);
                    currentCardText = paragraph;

                    // 检查单个段落是否也超出
                    measureContent.innerHTML = paragraph.replace(/\n/g, '<br>');
                    if (measureContent.scrollHeight > maxContentHeight) {
                        // 段落太长，按句子分割
                        const sentences = paragraph.match(/[^。！？.!?]+[。！？.!?]?/g) || [paragraph];
                        currentCardText = '';

                        for (const sentence of sentences) {
                            const testSentence = currentCardText ? currentCardText + sentence : sentence;
                            measureContent.innerHTML = testSentence.replace(/\n/g, '<br>');

                            if (measureContent.scrollHeight > maxContentHeight && currentCardText) {
                                cards.push(currentCardText);
                                currentCardText = sentence;
                            } else {
                                currentCardText = testSentence;
                            }
                        }
                    }
                } else {
                    currentCardText = testText;
                }
            }

            if (currentCardText) {
                cards.push(currentCardText);
            }

            document.body.removeChild(measureCard);

            return cards.length > 0 ? cards : [text];
        }

        function generateCards() {
            const text = document.getElementById('textInput').value.trim();
            const fontSize = document.getElementById('fontSize').value;

            if (!text) {
                alert('请输入文字内容');
                return;
            }

            const cards = splitTextByCardCapacity(text, fontSize);
            const container = document.getElementById('cardsContainer');
            const downloadAllContainer = document.getElementById('downloadAllContainer');
            const cardsCount = document.getElementById('cardsCount');

            container.innerHTML = '<div class="cards-grid"></div>';
            const grid = container.querySelector('.cards-grid');

            cards.forEach((cardText, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'card-wrapper';

                const card = document.createElement('div');
                card.className = `card style-${currentStyle} ratio-${currentRatio}`;
                card.id = `card-${index}`;

                const contentHtml = cardText.replace(/\n/g, '<br>');

                card.innerHTML = `
                    <div class="card-number">${index + 1}/${cards.length}</div>
                    <div class="card-content" style="font-family: ${fontFamilies[currentFont]}; font-size: ${fontSize}px;">${contentHtml}</div>
                    <div class="card-footer">Design by Qishuai</div>
                `;

                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = '下载';
                downloadBtn.onclick = () => downloadCard(index);

                wrapper.appendChild(card);
                wrapper.appendChild(downloadBtn);
                grid.appendChild(wrapper);
            });

            cardsCount.textContent = `${cards.length} 张卡片`;
            cardsCount.style.display = 'inline-block';
            downloadAllContainer.style.display = cards.length > 1 ? 'block' : 'none';
        }

        async function downloadCard(index) {
            const card = document.getElementById(`card-${index}`);
            if (!card) return;

            try {
                // 高清导出设置
                const canvas = await html2canvas(card, {
                    scale: 4, // 4倍分辨率，确保高清
                    useCORS: true,
                    backgroundColor: null,
                    logging: false,
                    allowTaint: true,
                    imageTimeout: 0
                });

                const link = document.createElement('a');
                link.download = `card-${index + 1}.png`;
                link.href = canvas.toDataURL('image/png', 1.0); // 最高质量
                link.click();
            } catch (error) {
                console.error('下载失败:', error);
                alert('下载失败，请重试');
            }
        }

        async function downloadAllCards() {
            const cards = document.querySelectorAll('.card');
            const zip = new JSZip();
            const btn = document.querySelector('.download-all-btn');
            const originalText = btn.textContent;

            btn.textContent = '打包中...';
            btn.disabled = true;

            try {
                for (let i = 0; i < cards.length; i++) {
                    btn.textContent = `打包中 ${i + 1}/${cards.length}`;
                    const card = document.getElementById(`card-${i}`);
                    if (!card) continue;

                    const canvas = await html2canvas(card, {
                        scale: 4,
                        useCORS: true,
                        backgroundColor: null,
                        logging: false,
                        allowTaint: true,
                        imageTimeout: 0
                    });

                    const dataUrl = canvas.toDataURL('image/png', 1.0);
                    const base64Data = dataUrl.replace(/^data:image\/png;base64,/, '');
                    zip.file(`card-${i + 1}.png`, base64Data, { base64: true });
                }

                const content = await zip.generateAsync({ type: 'blob' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = 'cards.zip';
                link.click();
                URL.revokeObjectURL(link.href);
            } catch (error) {
                console.error('打包失败:', error);
                alert('打包失败，请重试');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('cardsContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                        </svg>
                    </div>
                    <h3>暂无卡片</h3>
                    <p>输入文字并点击「生成卡片」开始创作</p>
                </div>
            `;
            document.getElementById('downloadAllContainer').style.display = 'none';
            document.getElementById('cardsCount').style.display = 'none';
        }
    </script>
</body>
